<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="image fade">
            <img src="/img/images.jpg" alt="Cherry 11 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/images (1).jpg" alt="French Blue 13 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/download (1).jpg" alt="Laney's 1 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/images (4).jpg" alt="PlayOffs 12 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/download (2).jpg" alt="Flu Game 12 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/images (5).jpg" alt="Cherry 12 Image" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/download.jpg" alt="Gamma Blue 11 Image" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-square-caret-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-square-caret-right"></i>

        <div class="dots">
            <span class="dot" onclick="show_image(0)"></span>
            <span class="dot" onclick="show_image(1)"></span>
            <span class="dot" onclick="show_image(2)"></span>
            <span class="dot" onclick="show_image(3)"></span>
            <span class="dot" onclick="show_image(4)"></span>
            <span class="dot" onclick="show_image(5)"></span>
            <span class="dot" onclick="show_image(6)"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
